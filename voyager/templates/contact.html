{% include "header.html" %}
<meta name="title" content="#navbar-contact">
<body>
	<div class="response-alert">
		<div class="response-title">
			Thank You! We have received your response. You'll be hearing back from us shortly and redirected to the main page
		</div>
	</div>
	<div class="picture contact-picture">
		<h2 class="page-title contact-header-title"> Contact </h2>
		<div class="header-overlay"></div>
	</div>
	<div class="title-wrapper style-light-blue">
		<div class="executive-panel-title"> Say Hello! </div>
	</div>
	<!-- {{ form }} -->
	<div class="generic-whitespace"></div>
	<div class="page-container">
		<!-- {{ form.subject.label_tag }} -->
		<form id="contact-form" action="/contact/" method="post">
			{% csrf_token %}
			<div class="six columns subject-line">
				{{ form.subject }}
			</div>
			<div class="six columns subject-line text-align-right">
				{{ form.sender }}
			</div>
			<div class="message-line">
				{{ form.message }}
			</div>
			<input type="submit" value="Send">
		</form>
		<div class="generic-whitespace"></div>
	</div>
</body>
{% include "footer.html" %}
