<table class="u-full-width table-style">
	<tr class="cabin-font">
		<th> Name </th>
		<th> Company </th>
		<th> Position </th>
		<th> Location </th>
	</tr>
	<% _.each(members, function(member){ %>
	<tr>
		<td> <%= member.name %> </td>
		<td> <%= member.company %> </td>
		<td> <%= member.position %> </td>
		<td> <%= member.city %> </td>
	</tr>
	<% }); %>
</table>
